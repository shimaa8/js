

<html>

<title>Sign Up </title>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/sign-in.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;600;700;800&display=swap" rel="stylesheet"> 
    </head>
    
   <body>  

<section class="sign-in">
    <div class="container p-5">

<div class="row"> 

        <div class="col-md-4">
            <div class="signIn-img p-4">
            </div>
        </div>

        <div class="col-md-8 d-flex">
            <div class="col-md-9 m-auto ">

             <div class="signIn-form p-4">
                <div class="signIn-haeder p-2"> 
                     <h1> Sign Up Now! </h1>
                </div>

                <form class="p-3 " id="signin-Form" action="./index.html">

                   <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                    <div class="incorrect-format"></div>
                    </div>


                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div class="incorrect-format"></div>
                    </div>

                    <div class="mb-3">
                    <label for="exampleInputPhone" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp">
                    <div class="incorrect-format"></div>
                    </div>
    

                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <div class="incorrect-format"></div>
                    </div>
     
                    <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100 py-2">Sign Up</button>
                    </div>
                    <div class="text-center">
                    <a href="login.html"  class="user-link"> Already a User?  </a>
                    </div>
                </form>


            </div>  
            
     </div>


        </div>

    </div>

    </div>

</section>
     
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/ValidationModule.js"></script>
    <script src="js/signUp.js"></script>

    </body>
</html>
